<!DOCTYPE html>
<html>
<head>
    <title>Registrations - Locattend</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Registrations for Event {{ event_id }}</h1>
        
        <div class="nav-links mb-3">
            <a href="/" class="btn btn-secondary">‚Üê Back to Events</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registrations %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>
                        <div class="event-actions">
                            <a href="/edit_registration/{{ event_id }}/{{ loop.index0 + 1 }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="/delete_registration/{{ event_id }}/{{ loop.index0 + 1 }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this registration?')">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                
                {% if registrations|length == 0 %}
                <tr>
                    <td colspan="4" class="text-center">No registrations yet</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
