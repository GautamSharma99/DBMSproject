<!DOCTYPE html>
<html>
<head>
    <title>Edit Registration - Locattend</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Edit Registration</h1>
        
        <div class="form-card">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ reg[2] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ reg[3] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" value="{{ reg[4] }}" required>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update Registration</button>
                    <a href="/registrations/{{ reg[1] }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
