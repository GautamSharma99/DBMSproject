<!DOCTYPE html>
<html>
<head>
    <title>Event List - Locattend</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        
        <div class="nav-links">
            <a href="/add-event" class="btn btn-primary">+ Add Event</a>
            <a href="/attendance" class="btn btn-secondary">Mark Attendance</a>
        </div>
        
        <ul class="event-list">
            {% for event in events %}
            <li class="event-card">
                <div class="event-title">{{ event[1] }}</div>
                <div class="event-date">{{ event[2] }}</div>
                <div class="event-actions">
                    <a href="/register/{{ event[0] }}" class="btn btn-primary btn-sm">Register</a>
                    <a href="/registrations/{{ event[0] }}" class="btn btn-secondary btn-sm">View Registrations</a>
                    <a href="/view_attendance/{{ event[0] }}" class="btn btn-secondary btn-sm">View Attendance</a>
                    <a href="/edit_event/{{ event[0] }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="/delete_event/{{ event[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
