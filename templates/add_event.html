<!DOCTYPE html>
<html>
<head>
    <title>Add Event - Locattend</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Add New Event</h1>
        
        <div class="form-card">
            <form method="post">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input id="title" name="title" placeholder="Enter event title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" name="description" placeholder="Enter event details, location, time, etc." rows="5" required></textarea>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Event</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
