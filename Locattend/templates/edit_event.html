<!DOCTYPE html>
<html>
<head>
    <title>Edit Event - Locattend</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        
        <div class="form-card">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input id="title" type="text" name="title" value="{{ event[1] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" name="description" rows="5" required>{{ event[2] }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input id="date" type="date" name="date" value="{{ event[3] }}" required>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update Event</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
